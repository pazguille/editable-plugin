<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Editable JS</title>
		<link href="editable.css" rel="stylesheet">
	</head>
	<body>
		<div>
			<span id="example-one">Everything contained</span> within this div is editable in browsers that support <span id="example-two">HTML5</span>. Go on, give it a try: click it and start typing.
		</div>

		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<script src="editable.js"></script>
		<script>
			var $edit = $('#example-one').editable({
				'title': 'Please edit this text.'
			});

			$edit.on('done', function (event, data) {
				console.log('$edit: ' + data);
			});

			var $edit2 = $('#example-two').editable();

			$edit2.on('done', function (event, data) {
				console.log('$edit2: ' + data);
			});
		</script>
	</body>
</html>
